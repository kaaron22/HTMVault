<!DOCTYPE html>
<html>

<head>
    <script type="text/javascript" src="assets/searchDevices.js"></script>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body class="background">
    <header class="header" id="header"></header>
    <div class="card">
        <h2>Search Devices</h2>
        <form class="card-content" id="search-devices-form">
            <p class="form-field">
                <label>Search by control number, serial number, manufacturer, etc.</label>
                <input type="text" class="validated-field" id="search-criteria" placeholder="i.e. 123456789, G-1234" autofocus>
                <sub>Search is case-sensitive.</sub>
            </p>
        </form>
        <p class="button-group">
            <a href="#" class="button" id="search-btn">Search</a>
            <a href="addDevice.html" class="button">Add Device</a>
        </p>
    </div>
    <div class="card hidden" id='search-results-container'>
        <h3>Results for <span id="search-criteria-display"></span></h3>
        <div id="search-results-display">
        </div>
    </div>
</body>

</html>
