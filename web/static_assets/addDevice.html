<!DOCTYPE html>
<html>

<head>
    <script type="text/javascript" src="assets/addDevice.js"></script>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body class="background">
    <header class="header" id="header"></header>
    <div class="card">
        <h2>Add New Device</h2>
        <form class="card-content" id="add-device-form">
            <p class="hidden error" id="error-message"> </p>
            <p class="form-field">
                <label>Serial Number (numbers, letters, and dashes only)</label>
                <input type="text" required class="validated-field" id="serial-number" placeholder="i.e. S-1234, B567, etc."
                       autofocus>
            </p>
            <p class="form-field" id="manufacturer">
                <label for="manufacturer-drop-down">Manufacturer</label>
                <select class=validated-field id="manufacturer-drop-down" required>
                    <option value="">Select a Manufacturer</option>
                </select>
            </p>
            <p class="form-field" id="model">
                <label for="model-drop-down">Model</label>
                <select class=validated-field id="model-drop-down" required>
                    <option value="">Select a Model</option>
                </select>
            </p>
            <p class="form-field" id="facility-name">
                <label for="facility-drop-down">Facility</label>
                <select class=validated-field id="facility-drop-down" required>
                    <option value="">Select a Facility</option>
                </select>
            </p>
            <p class="form-field" id="assigned-department">
                <label for="department-drop-down">Department</label>
                <select class=validated-field id="department-drop-down" required>
                    <option value="">Select a Department</option>
                </select>
            </p>
            <p class="form-field">
                <label>Manufacture Date (optional)</label>
                <input type="date" id="manufacture-date" >
            </p>
            <p class="form-field">
                <label>Notes (optional)</label>
                <input type="text" id="notes" placeholder="i.e. kept in storage A when not in use"
                       autofocus>
            </p>
            <p>
                <a href="#" class="button" id="create">Add</a>
            </p>
        </form>
    </div>
</body>

</html>
