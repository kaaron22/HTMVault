<!DOCTYPE html>
<html>

<head>
    <script type="text/javascript" src="assets/viewDevice.js"></script>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body class="background">
    <header class="header" id="header"></header>
    <div class="card">
        <h2 id="device"></h2>
        <h3>Created by: <span id="playlist-owner"></span></h3>
        <div class="tags" id="tags"></div>
        <ol id="songs"></ol>
    </div>
    <div class="card">
        <h2>Create New Work Order</h2>
        <form class="card-content" id="create-new-work-order-form">
            <p class="hidden error" id="error-message"> </p>
            <p class="form-field">
                <label for="workOrderType">Work Order Type</label>
                <select class=validated-field id="workOrderType" required>
                    <option value="">Select a Work Order Type</option>
                    <option value="ACCEPTANCE_TESTING">Acceptance Testing</option>
                    <option value="PREVENTATIVE_MAINTENANCE">Preventative Maintenance</option>
                    <option value="REPAIR">Repair</option>
                </select>
            </p>
            <p class="form-field">
                <label>Problem Reported</label>
                <input type="text" class=validated-field id="problem-reported" required>
            </p>
            <p class="form-field">
                <label>Problem Found</label>
                <input type="text" id="problem-found">
            </p>
        </form>
        <a href="#" class="button" id="add-new-work-order">Create New Work Order</a>
    </div>
</body>

</html>
